version: '3.8'

services:
  app:
    build: .
    container_name: game_marketplace_app
    ports:
      - "8080:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./logs:/var/log
    environment:
      - DB_HOST=db
      - DB_NAME=iteiyzke_market
      - DB_USER=novado
      - DB_PASSWORD=Q05021998@
      - DB_CHARSET=utf8mb4
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db
    networks:
      - game_marketplace_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: game_marketplace_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=iteiyzke_market
      - MYSQL_USER=novado
      - MYSQL_PASSWORD=Q05021998@
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/dump.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - game_marketplace_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  nginx:
    image: nginx:alpine
    container_name: game_marketplace_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
      - ./storage/uploads:/var/www/html/storage/uploads
    depends_on:
      - app
    networks:
      - game_marketplace_network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: game_marketplace_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - game_marketplace_network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: game_marketplace_phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=novado
      - PMA_PASSWORD=Q05021998@
    depends_on:
      - db
    networks:
      - game_marketplace_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  game_marketplace_network:
    driver: bridge