<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест лоадера</title>
    <style>
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        
        .loader-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid #374151;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Лоадер -->
    <div id="page-loader">
        <div class="loader-spinner"></div>
    </div>

    <h1>Тест скрытия лоадера</h1>
    <p>Откройте консоль (F12) чтобы увидеть логи.</p>
    <p>Лоадер должен исчезнуть через 1 секунду.</p>
    
    <button onclick="showLoader()">Показать лоадер снова</button>
    <button onclick="hideLoader()">Скрыть лоадер</button>

    <script>
        console.log('=== ТЕСТ ЛОАДЕРА НАЧАТ ===');
        
        function hideLoader() {
            console.log('hideLoader() вызван');
            const loader = document.getElementById('page-loader');
            console.log('Элемент лоадера:', loader);
            console.log('Текущий display:', getComputedStyle(loader).display);
            console.log('Текущий opacity:', getComputedStyle(loader).opacity);
            
            if (loader) {
                console.log('Начинаем скрытие лоадера...');
                loader.style.opacity = '0';
                console.log('Opacity установлен в 0');
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    console.log('Display установлен в none');
                }, 300);
            }
        }
        
        function showLoader() {
            console.log('showLoader() вызван');
            const loader = document.getElementById('page-loader');
            if (loader) {
                loader.style.display = 'flex';
                loader.style.opacity = '1';
                console.log('Лоадер показан');
            }
        }
        
        // Автоматическое скрытие через 1 секунду
        setTimeout(() => {
            console.log('Автоматическое скрытие лоадера через 1 секунду');
            hideLoader();
        }, 1000);
        
        console.log('=== СКРИПТ ЗАГРУЖЕН ===');
    </script>
</body>
</html>
